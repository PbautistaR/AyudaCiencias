<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hacer Pregunta</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Hacer Preguntas">  
                <p:growl id="messages" showDetail="true" />
                <h:panelGrid columns="1" cellpadding="5">    
                    <h:outputText value="Pregunta"/>
                    <p:inputText value="#{hacerPregunta.contenido}"/>
                </h:panelGrid>
                <br/>
                <p:commandButton value="Hacer Pregunta" action="#{hacerPregunta.hacerPregunta()}" actionListener="#{hacerPregunta.listener}" update>
                    <f:attribute name="usuario" value="#{entrar.usuario}" />
                </p:commandButton>
                <p:commandButton value="volver" action="perfilIH?faces-redirect=true"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
